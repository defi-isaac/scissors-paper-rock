<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Scissors Paper Rock</title>
</head>
<body>

    <button id="scissors">Scissors</button>
    <button id="paper">Paper</button>
    <button id="rock">Rock</button>

    <div class="results">Result: </div>
    <div class="scoreboard">Scoreboard: </div>
    <h1 class="winner"></h1>

    <script>
    
    let currentPoints = 0;
    let compPoints = 0;

        let playerSelection = 'blank';
        let getComputerChoice = () => {
                    let gameChoices = ["scissors", "paper", "rock"];
                    return gameChoices[Math.floor(Math.random()*3)];
                }
        const scissors = document.querySelector('#scissors');
        const paper = document.querySelector('#paper');
        const rock = document.querySelector('#rock');
        const results = document.querySelector('.results');
        const scoreboard = document.querySelector('.scoreboard');
        const winner = document.querySelector('.winner');
        scissors.addEventListener('click', () => {
            playerSelection = 'scissors';
            contentDisplay(playerSelection);
        })  
        paper.addEventListener('click', () => {
            playerSelection = 'paper';
            contentDisplay(playerSelection);
        })    
        rock.addEventListener('click', () => {
            playerSelection = 'rock';
            contentDisplay(playerSelection);
        })

        function contentDisplay(playerSelection) {
            let result = playRound(playerSelection, getComputerChoice());
            if (currentPoints !== 5 && compPoints !== 5) {
                results.textContent = `Result: ${result}`;
                scoreboard.textContent = `Scoreboard: ${currentPoints} : ${compPoints}`;
            }
            else if (currentPoints === 5) {
                results.textContent = ``;
                scoreboard.textContent = '';
                winner.textContent = 'CONGRATS! YOU BEAT THE COMPUTER TO 5 POINTS';
            } else if (compPoints === 5) {
                results.textContent = ``;
                scoreboard.textContent = '';
                winner.textContent = 'BRUH YOU LOST TO A COMPUTER!';
            } 
        }
        
        function playRound(playerSelection, compChoice) {
            if (playerSelection === 'rock') {
                if (compChoice === 'rock') {
                    return "It's a draw! We both chose rock";
                } else if (compChoice === 'scissors') {
                    currentPoints++;
                    return "You win! Rock beats scissors";
                } else {
                    compPoints++;
                    return "You lose! Rock loses to paper";
                }
            } else if (playerSelection === 'paper') {
                if (compChoice === 'paper') {
                    return "It's a draw! We both chose paper";
                } else if (compChoice === 'rock') {
                    currentPoints++;
                    return "You win! Paper beats rock";
                } else {
                    compPoints++;
                    return "You lose! Paper loses to scissors";
                }
             } else if (playerSelection === 'scissors') {
                if (compChoice === 'scissors') {
                    return "It's a draw! We both chose scissors";
                } else if (compChoice === 'paper') {
                    currentPoints++;
                    return "You win! Scissors beats paper";
                } else {
                    compPoints++;
                    return "You lose! Scissors loses to rock";
                }
            } else {
                return "Please type either scissors, paper, or rock"
            }
        } 
        
    </script>
    
</body>
</html>
